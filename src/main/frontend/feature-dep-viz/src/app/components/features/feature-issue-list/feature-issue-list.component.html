<div>
  <p-table [value]="featureIssues"
           [autoLayout]="true">

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>Issue</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td slFdvColorBackground [color]="rowData['color']">{{ rowData['key']}}</td>
        <td>{{ rowData['title']}}</td>
        <td>
          <div class="d-flex justify-content-start">
            <button class="btn btn-success" (click)="onAdd(rowData)"
                    pTooltip="Add issue commits to feature" tooltipPosition="top">
              <i class="pi pi-plus-circle"></i>
            </button>
            <button class="btn btn-primary" (click)="onShow(rowData)" pTooltip="Inspect issue details"
                    tooltipPosition="top">
              <i class="pi pi-search"></i>
            </button>
            <button class="btn btn-danger" (click)="onRemove(rowData)"
                    pTooltip="Remove issue from feature" tooltipPosition="top">
              <i class="pi pi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
