<ng-content></ng-content>
<form class="form-group mt-2" [formGroup]="visualizationFilterForm">

  <div class="d-flex">
    <div class="form-group px-4">
      <h2 class="mb-2">Source code</h2>

      <div class="p-field p-col-12">
        <span class="p-float-label">
            <input id="sourceText" formControlName="sourceText" type="text" pInputText>
            <label for="sourceText">Include name</label>
        </span>
      </div>

      <div class="p-field p-col-12">
        <span class="p-float-label">
            <input id="excludeText" formControlName="excludeText" type="text" pInputText>
           <label for="excludeText">Exclude name</label>
        </span>
      </div>

      <div class="p-field p-col-12">
        <span class="p-float-label">
          <input id="highlight" formControlName="highlight" type="text" pInputText>
          <label for="highlight">Highlight</label>
        </span>
      </div>
    </div>

    <div class="form-group px-4">
      <h2 class="mb-2">Logical coupling</h2>

      <div *ngIf="!isUser" class="p-field p-col-12">
        <span class="p-float-label">
            <input id="minCountFilter" type="number" formControlName="minCount" min="0" pInputText>
            <label for="minCountFilter">Min. commits</label>
        </span>
      </div>

      <div class="p-field p-col-12">
        <span class="p-float-label">
            <input id="minLCFilter" class="w-100" type="number" formControlName="minLC" step="0.1" max="1" min="0.1" pInputText>
           <label for="minLCFilter">Min. confidence</label>
        </span>
      </div>

      <div class="p-field p-col-12">
        <sl-fdv-abstraction-level-dropdown></sl-fdv-abstraction-level-dropdown>
      </div>
    </div>

    <div class="form-group px-4">
      <h2 class="mb-2">Legend</h2>
      <sl-fdv-visualization-legend></sl-fdv-visualization-legend>
    </div>
  </div>
</form>
